name: PR

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'media/**'
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Tools
        uses: tanstack/config/.github/setup@main
      - name: Run Checks
        run: pnpm run test:ci
